include-file = colors.ini
include-file = modules.ini

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

[bar/miku-bar]

monitor-strict = false

bottom = false
fixed-center = true

width = 98%
height = 20pt

offset-x = 1%
offset-y = 1%

radius = 12

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 5pt
border-color = ${colors.background}

padding = 1

;module-margin = 1

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

font-0 = "HurmitNerdFont:size=10;3"
font-1 = "SymbolsNerdFont:size=12;3"
;font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;3"
font-4 = "MesloLGS NF:style=Regular:size=15;4"

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

modules-left = sep2 bi launcher bd sep2 xworkspaces
modules-center = ba my-text bs
modules-right = sep xkeyboard sep fileSystem sep pulseaudio sep date sep battery sep bi power bd

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

;separator = |
;separator-foreground = ${colors.disabled}

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

override-redirect = false

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

