include-file = colors.ini
include-file = modules.ini

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

[bar/miku-bar]

width = 100%
height = 30pt

offset-x = 0%
offset-y = 0%

bottom = true

radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = ${colors.miku}

padding = 0

;module-margin = 1

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

font-0 = "HackNerdFont:size=10;3"
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=22;4"
font-4 = "MesloLGS NF:style=Regular:size=20;4"

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

modules-left = sep launcher sep xworkspaces
modules-center = my-text
modules-right = cava sep2 xkeyboard sep fileSystem sep pulseaudio sep date sep battery sep power

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

;separator = |
;separator-foreground = ${colors.disabled}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

;wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = false

;════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

